<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lolka URL shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
</head>
<body style="height: 100vh;">
    <div class="container p-3 h-100 d-flex flex-column justify-middle align-items-center" height="100vh">
        <h1>Lolka URL shortener</h1>
        <p>Smol URL shortener made by <a href="https://dapoyo.neocities.org">Poyo!</a>.</p>
        <form class="container w-50 d-flex flex-column justify-middle align-items-center" method="POST" action="{{ url_for('index') }}">
            <input class="h-100 form-control form-control-lg m-1" type="text" name="long_url" placeholder="Enter your loooooooooooong URL here" required>
            <button type="submit" class="w-50 btn btn-primary m-1">Shorten</button>
        </form>
        {% if not_found %}
            <div class="alert alert-warning" role="alert">
                <p>The URL wasn't found</p>
            </div>              
        {% endif %}
        {% if short_url %}
            <div class="alert alert-success" role="alert">
                <p>Your short URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
